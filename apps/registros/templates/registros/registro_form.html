{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<form method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}
    <br>
    <button type="submit" class="btn btn-info">Salvar</button>
    {% if object %}
    <a href="{% url 'delete_registro' object.id %}" class="btn btn-danger">Apagar</a>
    {% endif %}
</form>


{% endblock %}
